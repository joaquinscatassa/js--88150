<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Simulador de Rutinas - Entrega 2</title>
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>

   <header>
      <h1>Simulador de Rutinas</h1>
      <p>Generá tu rutina personalizada según tu objetivo.</p>
   </header>

   <main>

      <section class="form-section">
            <form id="formRutina">
               <input type="text" id="nombre" placeholder="Ingresá tu nombre" required>

               <select id="objetivo" required>
                  <option value="">Seleccionar objetivo</option>
                  <option value="fuerza">Fuerza</option>
                  <option value="hipertrofia">Hipertrofia</option>
                  <option value="resistencia">Resistencia</option>
               </select>

               <button type="submit">Generar Rutina</button>
            </form>
      </section>

      <section id="resultado" class="resultado-section"></section>

      <section class="historial-section">
            <h2>Rutinas Guardadas</h2>
            <div id="historial"></div>
      </section>

   </main>

   <script src="js/main.js"></script>
</body>
</html>
